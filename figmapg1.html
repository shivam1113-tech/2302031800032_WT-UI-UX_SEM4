<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Science</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background-color: #f8f8f8;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
        }

        .nav-btn {
            background-color: #0d1b2a;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 10px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
        }

        .login {
            background-color: #2c2c6c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 10px;
        }

        .join {
            background-color: #22a6b3;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 10px;
        }

        header {
            position: relative;
            width: 100%;
            height: 400px;
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
        }

        p {
            margin: 10px 0;
            color: gray;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .start {
            background-color: #2187b9;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
        }

        .learn {
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <button class="nav-btn">Home</button>
        <div class="nav-links">
            <a href="#">About Us</a>
            <a href="#">Our Team</a>
            <button class="login">Login</button>
            <button class="join">Join us</button>
        </div>
    </nav>

    <header>
        <img src="robotic-hand.jpg" alt="Robotic Hand Background" class="background">
        <div class="overlay">
            <h1>Explore the Future of Science</h1>
            <p>Innovative Virtual Experiments Await</p>
            <div class="buttons">
                <button class="start">Start Your Journey</button>
                <button class="learn">Learn More</button>
            </div>
        </div>
    </header>
</body>
</html>
