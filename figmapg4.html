<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Science</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background-color: #1e2a38;
            color: white;
            padding: 50px 20px;
        }

        .mission-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 20px;
        }

        .mission-text {
            text-align: left;
            max-width: 50%;
            padding: 20px;
        }

        .mission-text h2 {
            font-style: italic;
            font-size: 24px;
            color: #48c9b0;
        }

        .mission-text p {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
        }

        .mission-image img {
            max-width: 100%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <section class="mission-section">
        <div class="mission-text">
            <h2>Our Mission</h2>
            <p>To revolutionize science education through immersive virtual experiences that inspire curiosity and innovation.</p>
        </div>
        <div class="mission-image">
            <img src="science-team.jpg" alt="Science Team">
        </div>
    </section>
</body>
</html>
