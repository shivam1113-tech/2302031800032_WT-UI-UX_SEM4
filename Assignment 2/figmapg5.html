<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Science</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background-color: #1e2a38;
            color: white;
            padding: 50px 20px;
        }

        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .contact-section h2 {
            font-style: italic;
            font-size: 36px;
        }

        .contact-section p {
            font-size: 18px;
            margin: 10px 0 30px;
            color: #bbb;
        }

        .contact-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .contact-form input {
            padding: 12px;
            width: 250px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #22a6b3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>We're here to help you with any questions or support you may need.</p>
        <div class="contact-form">
            <input type="text" placeholder="Your Name">
            <button>Send Message</button>
        </div>
    </section>
</body>
</html>
